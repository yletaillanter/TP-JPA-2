    <!-- Formulaire ajout d'une personne -->
    <form method="POST" Action="/AddHome">
    <div class="row">
      <div class="large-2 columns">
      	<label>Num√©ro:
      		 <input type=text placeholder="ex : 1" size=4 name=num>
      	</label>
      </div>
      
      <div class="large-10 columns">
      	<label>Adresse:
      		 <input type=text placeholder="ex : rue des peupliers" size=20 name=address>
      	</label>
      </div>
    </div>
    
    <div class="row">
      <div class="large-6 columns">
      	<label>Code Postal:
      		 <input type=text placeholder="ex : 35700" size=20 name=cp>
      	</label>
      </div>
      <div class="large-6 columns">
      	<label>Ville:
      		 <input type=text placeholder="ex : Rennes" size=20 name=ville>
      	</label>
      </div>
    </div>
    
    <div class="row">
      <div class="large-6 columns">
      	<label>Surface:
      		 <input type=text placeholder="ex : 100" size=20 name=area>
      	</label>
      </div>
      <div class="large-6 columns">
      	<label>@ip:
      		 <input type=text placeholder="ex : 192.168.0.5" size=20 name=area>
      	</label>
      </div>
    </div>
     
    <div class="row">
      <div class="large-12 columns">
      	<label>Id du proprio :
      		 <input type=text placeholder="ex : 2" size=2 name=ipProp>
      	</label>
      </div>
    </div>   
    
   	<div class="row">
	    <div class="large-12 columns">
	    	<input type=submit value=Send class="button">
	    </div>
	</div>
   	</form>
