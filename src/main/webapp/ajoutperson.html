    <!-- Formulaire ajout d'une personne -->
    <form method="POST" Action="/AddPerson">
    <div class="row">
      <div class="large-12 columns">
      	<label>First name:
      		 <input type=text placeholder="First name" size=20 name=firstName>
      	</label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
      	<label>Last name:
      		 <input type=text placeholder="Last name" size=20 name=lastName>
      	</label>
      </div>
    </div>
      
    <div class="row">
      <div class="large-12 columns">
      	<label>Email :
      		 <input type=text placeholder="email" size=20 name=email>
      	</label>
      </div>
    </div>
    
    <div class="row">
	    <div class="large-12 columns">
	      <label>Gender</label>
	      <input type="radio" name="gender" value="M"><label>Male</label>
	      <input type="radio" name="gender" value="F"><label>Female</label>
	    </div>
    </div>
    
    <div class="row">
	    <div class="large-12 columns">
	    	<input type=submit value=Send class="button">
	    </div>
	</div>
	
    
    </form>
